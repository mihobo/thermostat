<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bemo Thermostat</title>
  <script src="src/thermostat.js"> </script>
  <script src="jquery.js"></script>

</head>

<script src="src/thermostatjQuery.js"></script>
<body>
  <section id="display">
    <p> Outside Temp:  <span id="outside-temp"> 20 </span></p>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    <p id="current-temp">  </p>
    <p id="max-temp"> </p>
    <p id="min-temp">   </p>
    <p id="readPSM"> </p>
    <p id="usage"> </p>
  </section>

  <section id="temperature">
    <button id="Up">Up</button>
    <button id="Down">Down</button>
    <button id="Reset">Reset</button>
    <button id="PSM">PSM</button>
  </section>
</body>
</html>
